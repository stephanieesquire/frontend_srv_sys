<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--estilos-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>encuesta</title>
  </head>
  <body>
    <div>
      <!--menu-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div>
                <a href="index.html">
                  <img class="logo" src="./assets/images/logo.png" alt="logo" />
                </a>
                
              </div>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="principal.html">Encuestas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resumen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--titulo-->
      <div class="container">
        <div>
          <h3 class="mencuesta-title">Nueva encuesta</h3> 
          <!-- dependiendo el modo, mostrar h3 nueva/modificar -->
        </div>
        <div class="container box-encuesta div-pregunta">
          <!-- formulario -->
          <form action="">
            <div class="form-group">
              <label>Nombre</label>
              <input id="nombre"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Inicio</label>
              <br />
              <div class="div-select-fecha">
                <select
                id="dia-inicio"
                  class="form-control control-select"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <br />
                <select
                  id="mes-inicio"
                  class="form-control control-select"
                >
                  <option value="0">Enero</option>
                  <option value="1">Febrero</option>
                  <option value="2">Marzo</option>
                  <option value="3">Abril</option>
                  <option value="4">Mayo</option>
                </select>
                <br />
                <select
                  id="anio-inicio"
                  class="form-control control-select"
                >
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>Fin</label>
              <br />
              <div class="div-select-fecha">
                <select
                  id="dia-fin"
                  class="form-control control-select"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <br />
                <select
                  id="mes-fin"
                  class="form-control control-select"
                >
                  <option value="0">Enero</option>
                  <option value="1">Febrero</option>
                  <option value="2">Marzo</option>
                  <option value="3">Abril</option>
                  <option value="4">Mayo</option>
                </select>
                <br />
                <select
                  id="anio-fin"
                  class="form-control control-select"
                >
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
            <a class="btn btn-primary" style="margin-top: 10px; margin-bottom: 50px;" href="preguntas.html" onclick="confirmarEncuesta()">Confirmar</a>
            <!-- <a class="btn btn-primary" style="margin-top: 10px; margin-bottom: 50px;" onclick="confirmarEncuesta()">Confirmar</a> -->
          </form>
        </div>
      </div>
  </body>
</html>

<script>
  localStorage.clear();
  
  function confirmarEncuesta() {
    var nombre       = document.getElementById("nombre").value;
    var dia_inicio   = document.getElementById("dia-inicio").value;
    var mes_inicio   = document.getElementById("mes-inicio").value;
    var anio_inicio  = document.getElementById("anio-inicio").value;
    var fecha_inicio = new Date(anio_inicio,mes_inicio,dia_inicio,0,0,0)
    var dia_fin      = document.getElementById("dia-fin").value;
    var mes_fin      = document.getElementById("mes-fin").value;
    var anio_fin     = document.getElementById("anio-fin").value;
    var fecha_fin    = new Date(anio_fin,mes_fin,dia_fin,0,0,0);

    var encuesta   = {
                       nombre: nombre, 
                       inicio: fecha_inicio, 
                       fin: fecha_fin
     };

    //guardo item en memoria
    localStorage.setItem("encuesta",JSON.stringify(encuesta));
  }
</script>
