<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--estilos-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>encuesta</title>
  </head>
  <body>
    <div>
      <!--menu-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div>
                <img class="logo" src="./assets/images/logo.png" alt="logo" />
              </div>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Encuestas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resumen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--titulo-->
      <div class="container">
        <div>
          <h3 class="mencuesta-title">Nueva encuesta</h3> 
          <!-- dependiendo el modo, mostrar h3 nueva/modificar -->
        </div>
        <div class="container box-encuesta">
          <!-- formulario -->
          <form action="">
            <div class="form-group">
              <label>Nombre</label>
              <input
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Inicio</label>
              <br />
              <div class="div-select-fecha">
                <select
                  class="form-control control-select"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <br />
                <select
                  class="form-control control-select"
                >
                  <option>Enero</option>
                  <option>Febrero</option>
                  <option>Marzo</option>
                  <option>Abril</option>
                  <option>Mayo</option>
                </select>
                <br />
                <select
                  class="form-control control-select"
                >
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>Fin</label>
              <br />
              <div class="div-select-fecha">
                <select
                  class="form-control control-select"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <br />
                <select
                  class="form-control control-select"
                >
                  <option>Enero</option>
                  <option>Febrero</option>
                  <option>Marzo</option>
                  <option>Abril</option>
                  <option>Mayo</option>
                </select>
                <br />
                <select
                  class="form-control control-select"
                >
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
            <a class="btn btn-primary" style="margin-top: 10px; margin-bottom: 50px;" href="preguntas.html" onclick="confirmarEncuesta()">Confirmar</a>
          </form>
        </div>
      </div>
  </body>
</html>
